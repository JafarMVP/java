<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Facebook Giriş</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 50px;
    }
    .logo {
      color: #1877f2;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .box {
      width: 350px;
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #145dbf;
    }
    .link {
      display: block;
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
    .new-btn {
      background: #42b72a;
      margin-top: 15px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">facebook</div>
    <div class="box">
      <form>
        <input type="text" placeholder="E‑poçt və ya telefon" class="input">
        <input type="password" placeholder="Şifrə" class="input">
        <button type="submit" class="btn">Daxil ol</button>
        <a href="#" class="link">Şifrəni unutdun?</a>
        <hr>
        <button type="button" class="btn new-btn">Yeni hesab yarat</button>
      </form>
    </div>
    <div class="footer">
      Azərbaycan dili · English (US) · Русский · Türkçe
    </div>
  </div>
</body>
</html>
